<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Жатыс септік</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Жатыс септік</h1>
    <div id="practiceWindow" class="practice-window" data-name-of-exercise="wordsForJatysSeptik">
        <p class="root-and-affix">
            <span class="root"></span><span class="affix"></span><span class="valid-sign">&#10004;</span>
        </p>
        <p class="invalid">Неверный ответ</p>

        <div class="answer-buttons-container">
            <button type="button" data-answer="da">да</button>
            <button type="button" data-answer="de">де</button>
            <button type="button" data-answer="ta">та</button>
            <button type="button" data-answer="te">те</button>
            <button type="button" data-answer="nda">нда</button>
            <button type="button" data-answer="nde">нде</button>
        </div>
        <p class="counters">
            <span>Верно: <span id="counterCorrectSpan">0</span></span>
            <span>Неверно: <span  id="counterIncorrectSpan">0</span></span>
        </p>
    </div>

    <script src="exercises.js"></script>
</body>
</html>
